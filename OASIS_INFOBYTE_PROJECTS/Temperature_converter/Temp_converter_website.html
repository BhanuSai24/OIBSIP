<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Temp_convertor_website.css">
  <title>Temperature Converter</title>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <form id="TempFrom">
      <label for="Number">Enter Degrees:</label>
      <input type="number" id="Number" name="Number" min="0" max="200" required>
      <label for="unit">Select Unit:</label>
      <select id="unit" name="unit">
        <option value="fahrenheit">Fahrenheit</option>
        <option value="celsius">Celsius</option>
      </select>
      <button type="button" onclick="convertTemp()">Convert</button>

      <label id="result" class="resultLabel"></label>
    </form>
  </div>
  <script src="Temp_converter_website.js"></script>
</body>
</html>
